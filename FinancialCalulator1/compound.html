    <section>
    <div class="container" id="Celsiusconverter">
        <div class ="row">
            <div class = "col">
                <div class="card"></div>
                <div class="card-body">
                    <h5> Compound Interest Calculator</h5>
                    <h6>Calculate your CD Now!</h6>

                    <form>
                        <div>
                          <div class="mb-3">
                            <label for="DepositInputField" class="form-lavel">Deposit</label>
                            <input type="text" class="form-control" id="DepositInputField" placeholder="Input Number Here" /> 
                        </div>
                        
                        <div class="mb-3">
                          <label for="interestRate" class="form-lavel">Interest Rate</label>
                          <input type="text" class="form-control" id="interestRate" placeholder="Input Number Here" /> 
                      </div>

                      <div class="mb-3">
                        <label for="YearsInputField" class="form-lavel">Years</label>
                        <input type="text" class="form-control" id="YearsInputField" placeholder="Input Number Here" /> 
                    </div>
                            
                
                            <input type="button" id="Calculatebtn" class="btn btn-warning" value="Calculate">
                            
                            <div class="mb-3">
                              <label for="CompoundInterestField" class="form-lavel">Compund Interest</label>
                              <input type="text" class="form-control" id="CompoundInterestField" placeholder="Input Number Here" readonly /> 
                          </div>
                            
                            <input type="button" id="resetbtn" value="Reset" class="btn btn-warning onclick="this.form.reset();">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
